<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover</title>
</head>
<style>
    button {
        border: none;
        outline: none;
        background: red;
        padding: 8px 8px;
        border-radius: 5px;
        color: white;
        font-size: 18px;
        font-weight: 600;
    }

    button:hover {
        box-shadow: 5px 5px #121212;
        transition: all ease .5s;
    }
</style>

<body>
    <button>Explore Now</button>
</body>

</html>
