<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
</head>
<style>
    .heart {
        width: 100px;
        height: 100px;
        background: red;
        margin: 50px;
        position: relative;
        transform: rotate(45deg);
    }

    .heart::after,
    .heart::before {
        content: '';
        width: 100px;
        height: 100px;
        position: absolute;
        background: red;
        border-radius: 50%;
    }

    .heart::after {
        top: -50px;
    }

    .heart::before {
        left: -50px;
    }
</style>

<body>
    <div class="heart"></div>
</body>

</html>
