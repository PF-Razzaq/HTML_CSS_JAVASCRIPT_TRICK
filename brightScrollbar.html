<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Scroll Bar</title>
</head>
<style>
    .page1 {
        width: 100%;
        height: 100vh;
    }

    body::-webkit-scrollbar {
        color: rgb(244, 244, 10);
    }

    body::-webkit-scrollbar-thumb {
        background: linear-gradient(red, green, blue, pink, yellow);
        border-radius: 5px;
    }
</style>

<body>
    <div class="page1">Pakistan</div>
    <div class="page1">Pakistan</div>
    <div class="page1">Pakistan</div>
    <div class="page1">Pakistan</div>
</body>

</html>
