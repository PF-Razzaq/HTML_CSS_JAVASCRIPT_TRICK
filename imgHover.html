<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: #454545;
            overflow: hidden;

        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all ease 1s;
        }

        .box:hover img {
            scale: 1.2;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./abdulrazzaqchohan.png" alt="">
    </div>
</body>

</html>
