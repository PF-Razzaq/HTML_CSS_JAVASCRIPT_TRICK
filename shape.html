<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape</title>
</head>
<style>
    div {
        width: 300px;
        height: 300px;
        background: crimson;
        clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }

    img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        display: flex;
        justify-content: center;

    }
</style>

<body>
    <div>
        <img src="./abdulrazzaqchohan.png" alt="">
    </div>
</body>

</html>
