<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text UnderLined Hover</title>
</head>
<style>
    h1 {
        font-weight: 900;
        position: relative;
    }

    h1::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 5px;
        background: rgb(87, 66, 66);
    }

    h1:hover::after {
        width: 30%;
        transition: all ease 1s;
    }
</style>

<body>
    <h1>Abdul Razzaq</h1>
</body>

</html>
