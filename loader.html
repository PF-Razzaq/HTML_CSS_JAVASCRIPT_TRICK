<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
</head>
<style>
    .loader {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 5px solid pink;
        border-top-color: black;
        animation: rotate 1s infinite;
    }

    @keyframes rotate {
        100% {
            rotate: 360deg;
        }
    }
</style>

<body>
    <div class="loader"></div>
</body>

</html>
