<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active</title>
</head>
<style>
    button {
        background-color: seagreen;
        color: aqua;
        margin: 20px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 20px;
        border-radius: 5px;
        transition: all 1s linear;
    }

    button:active {
        scale: 0.9;
    }
</style>

<body>
    <button>Click me!</button><br />
</body>

</html>
